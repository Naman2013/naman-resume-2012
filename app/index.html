<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- jquery is temporary for quick use of ajax .get until we have our own function -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/a6e7d96168.js"></script>

		<script>
		 (function(d) {
		   var config = {
		     kitId: 'voh2rhj',
		     scriptTimeout: 3000,
		     async: true
		   },
		   h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
		 })(document);
		</script>

		<style>
			@keyframes flickerAnimation {
				0%   { opacity:1; }
				50%  { opacity:0.25; }
				100% { opacity:1; }
			}
			@-o-keyframes flickerAnimation{
				0%   { opacity:1; }
				50%  { opacity:0.25; }
				100% { opacity:1; }
			}
			@-moz-keyframes flickerAnimation{
				0%   { opacity:1; }
				50%  { opacity:0.25; }
				100% { opacity:1; }
			}
			@-webkit-keyframes flickerAnimation{
				0%   { opacity:1; }
				50%  { opacity:0.25; }
				100% { opacity:1; }
			}

			.slooh-application-loading {
				font-family: arial, sans-serif;
				position: absolute;
				width: 100%;
				height: 100%;
				margin: -20px;
				background: #000;
				color: #F310A7;
				text-align: center;
				background: #2B3134;
			  color: #777;
				font-weight: 300;
			}

			.slooh-application-loading .loading-message {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%);

				-webkit-animation: flickerAnimation 0.5s infinite;
				-moz-animation: flickerAnimation 0.5s infinite;
				-o-animation: flickerAnimation 0.5s infinite;
				 animation: flickerAnimation 0.5s infinite;
			}

			.slooh-application-loading .loading-message .message {
				font-weight: 300;
				font-size: 12px;
				padding: 20px;
			}
		</style>

		<meta charset="UTF-8">
		<title>Slooh</title>
	</head>
	<body>
		<div id="app">
			<div class="slooh-application-loading">
				<div class="loading-message">
					<h3 class="message">Loading Slooh Interface</h3>
				</div>
			</div>
		</div>
	</body>
</html>
