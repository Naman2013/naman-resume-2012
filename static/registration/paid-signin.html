<body id="slooh" class="registration paid-signin">

    <form>

        <article class="page">

            <header class="page margin-top-xlarge margin-bottom-xlarge">

            </header>

            <section class="row-wide">

                <article class="dark backdrop">

                    <section class="col-md-6 border-dark-right padding-xxlarge center">
                        
                        <div class="text-large margin-bottom-large padding-small">To view this content you must be signed-in as an</div>

                        <div class="clearfix">

                        </div>

                            <a href="">Learn more about our plans</a>
                        </div>
                        
                    </section>

                    <section class="col-md-6 border-dark-left padding-xxlarge">


                        <fieldset class="clearfix form-group required margin-top-xlarge">
                            <label class="" for="email">Email or Username</label>
                            <input class="form-control input-lg" type="email" name="email">
                        </fieldset>
                        <fieldset class="clearfix form-group required">
                            <label for="password">Password <a href="" class="control">Show</a> <a href="" class="control pull-right">Forgotten Password</a>
